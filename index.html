<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="Interactive stick figure adventure">
  <title>Stick Figure World</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1a1a2e;
      touch-action: none;
    }

    #game-canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #1a1a2e;
      color: #eee;
      font-family: 'Courier New', monospace;
      z-index: 100;
    }

    #loading.hidden {
      display: none;
    }

    .loader {
      width: 48px;
      height: 48px;
      border: 4px solid #444;
      border-top-color: #00d9ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #error-message {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #1a1a2e;
      color: #ff6b6b;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 20px;
      z-index: 200;
    }

    #error-message.visible {
      display: flex;
    }

    #error-message h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }

    #error-message p {
      color: #aaa;
      max-width: 400px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="loader"></div>
    <p>Loading...</p>
  </div>

  <div id="error-message">
    <h1>WebGL 2.0 Not Supported</h1>
    <p>Your browser doesn't support WebGL 2.0. Please try a modern browser like Chrome, Firefox, or Safari.</p>
  </div>

  <canvas id="game-canvas"></canvas>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
